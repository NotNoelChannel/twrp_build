name: TWRP CI

on:
  workflow_dispatch:
    inputs:
      product_name:
        description: 'TWRP Lunch Name'
        required: false
        default: 'omni'
      
      device_name:
        description: 'Device Codename'
        required: true

      twrp_manifest:
        description: 'TWRP Manifest URL'
        required: true
      
      twrp_branch:
        description: 'TWRP Manifest Branch'
        required: true
      
      device_manifest:
        description: 'Device Manifest URL'
        required: true
      
      device_branch:
        description: 'Device Manifest Branch'
        required: true


jobs:
  build:
    name: TWRP Build CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]

    steps:
    - uses: actions/checkout@v2

    - name: Installing JDK 7 + Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install zip gcc-multilib g++-multilib \
          libc6-dev-i386 lib32ncurses5-dev lib32z1-dev \
          libgl1-mesa-dev libxml2-utils xsltproc schedtool axel
        mkdir ~/.jdk_7
        cd ~/.jdk_7
        axel -q -n $(nproc --all) https://download.java.net/openjdk/jdk7u75/ri/openjdk-7u75-b13-linux-x64-18_dec_2014.tar.gz
        tar -xzf openjdk-7u75-b13-linux-x64-18_dec_2014.tar.gz
        sudo ln -f -s /usr/bin/python2.7 /usr/bin/python

    - name: Syncing TWRP sources
      run: |
        mkdir ~/TWRP
        cd ~/TWRP

        mkdir ~/.bin
        curl http://commondatastorage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
        python3 ~/.bin/repo init --depth=1 -u ${{ github.event.inputs.twrp_manifest }} -b ${{ github.event.inputs.twrp_branch }}
        git clone --branch ${{ github.event.inputs.device_branch }} --single-branch ${{ github.event.inputs.device_manifest }} .repo/local_manifests
        python3 ~/.bin/repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)

    - name: Building TWRP
      run: |
        OLDPATH=$PATH
        OLDJAVAHOME=$JAVA_HOME
        export PATH="$HOME/.jdk_7/java-se-7u75-ri/bin:$PATH"
        export JAVA_HOME="$HOME/.jdk_7/java-se-7u75-ri"
        cd ~/TWRP
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL=C
        lunch ${{ github.event.inputs.product_name }}_${{ github.event.inputs.device_name }}-eng
        make -j$(nproc --all) recoveryimage
        export PATH=$OLDPATH
        export JAVA_HOME=$OLDJAVAHOME

    - name: Uploading TWRP builds
      uses: actions/upload-artifact@v2
      with:
        name: twrp
        path: /home/runner/TWRP/out/target/product/${{ github.event.inputs.device_name }}/recovery.*
